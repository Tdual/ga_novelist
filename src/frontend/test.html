<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>GA Novelist Test - 4 Rooms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            text-align: center;
        }
        .rooms-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        .room-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .room-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .room-generation {
            color: #666;
            margin-bottom: 10px;
        }
        .room-text {
            color: #333;
            line-height: 1.5;
        }
        .loading {
            color: white;
            text-align: center;
        }
        @media (max-width: 768px) {
            .rooms-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§¬ GA Novelist - 4 Rooms Test</h1>
        <div id="status" class="loading">Loading rooms...</div>
        <div id="rooms-grid" class="rooms-grid"></div>
    </div>

    <script>
        async function loadRooms() {
            const statusDiv = document.getElementById('status');
            const grid = document.getElementById('rooms-grid');
            
            try {
                console.log('Fetching rooms...');
                const response = await fetch('http://localhost:8082/api/rooms');
                const data = await response.json();
                
                console.log('Received data:', data);
                
                statusDiv.textContent = `Found ${data.rooms.length} rooms`;
                statusDiv.style.color = 'lightgreen';
                
                // Clear grid
                grid.innerHTML = '';
                
                // Sort rooms by name
                const sortedRooms = data.rooms.sort((a, b) => a.name.localeCompare(b.name));
                console.log('Sorted rooms:', sortedRooms);
                
                // Create card for each room
                sortedRooms.forEach(room => {
                    console.log(`Creating card for ${room.name}`);
                    const card = document.createElement('div');
                    card.className = 'room-card';
                    card.innerHTML = `
                        <div class="room-name">${room.name}</div>
                        <div class="room-generation">Generation: ${room.generation}</div>
                        <div class="room-text">${room.text_preview || 'No text yet'}</div>
                    `;
                    grid.appendChild(card);
                });
                
                console.log(`Created ${grid.children.length} cards`);
                
            } catch (error) {
                console.error('Error:', error);
                statusDiv.textContent = `Error: ${error.message}`;
                statusDiv.style.color = 'red';
            }
        }
        
        // Load rooms on page load
        loadRooms();
        
        // Reload every 10 seconds
        setInterval(loadRooms, 10000);
    </script>
</body>
</html>
